<div style="text-align: center">
<p>《 <b>从前慢</b> 》<br/>
<br/>
记得早先年少时    <br/>
大家诚诚恳恳    <br/>
说一句是一句    <br/>
清早上火车站    <br/>
长街黑暗无行人    <br/>
卖豆浆的小店冒着热气    <br/>
从前的日色也变得慢    <br/>
车，马，邮件都慢    <br/>
一生只够爱一个人    <br/>
从前的锁也好看    <br/>
钥匙精美有样子    <br/>
你锁了，人家就懂了<br/>
</p>
